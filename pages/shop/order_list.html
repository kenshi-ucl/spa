<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #111;
            padding: 40px;
        }

        .ui.container {
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: #0d1a4a;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: none;
        }

        .order-card {
            background: #fff !important;
            border: 1px solid #e3eaff;
            margin-bottom: 1rem;
            border-radius: 8px;
            transition: box-shadow 0.2s;
            box-shadow: none;
        }

        .order-card:hover {
            box-shadow: 0 2px 8px #0d1a4a11;
        }

        .order-card .content {
            background: #f7faff;
        }

        .order-card .header {
            color: #0d1a4a !important;
        }

        .order-card .meta {
            color: #1976d2 !important;
        }

        .order-card .description {
            color: #222 !important;
        }

        .ui.button {
            background: #0d1a4a !important;
            color: #fff !important;
            border-radius: 2em !important;
            box-shadow: none;
        }

        .ui.button:hover {
            background: #1976d2 !important;
        }

        .ui.message {
            background: #e3eaff !important;
            color: #0d1a4a !important;
            border: 1px solid #0d1a4a !important;
            box-shadow: none;
        }

        .ui.message.success {
            background: #e3eaff !important;
            color: #1976d2 !important;
            border: 1px solid #1976d2 !important;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #e3eaff;
        }

        .avatar-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #e3eaff;
        }

        .payment-label {
            padding: 0.5em 1em;
            border-radius: 15px;
            font-size: 0.9em;
            margin-left: 0.5em;
            background: #e3eaff;
            color: #0d1a4a;
        }

        .payment-label.gcash {
            background: #e3eaff;
            color: #1976d2;
        }

        .payment-label.maya {
            background: #e3eaff;
            color: #1976d2;
        }

        .payment-label.paypal {
            background: #e3eaff;
            color: #1976d2;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #1976d2;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #0d1a4a;
        }

        .details-toggle {
            color: #0d1a4a !important;
            cursor: pointer;
            padding: 0.5em 1em;
            border-radius: 4px;
            background: #e3eaff;
            transition: background-color 0.3s ease;
        }

        .details-toggle:hover {
            background: #c7d8ff;
        }

        .ui.basic.button {
            color: #0d1a4a !important;
            border-color: #0d1a4a !important;
        }

        .ui.basic.button:hover {
            background: #e3eaff !important;
            color: #0d1a4a !important;
        }
    </style>
</head>
<body>
    <div class="ui container" 
         x-data="{ 
            orders: [], 
            loading: true, 
            errorMessage: '',
            successMessage: '',
            selectedOrder: null,
            apiBaseUrl: 'http://172.22.201.82:3000/kenshi/api/shop',
            
            async init() {
                await this.fetchOrders();
            },

            formatDate(date) {
                return new Date(date).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },

            async fetchOrders() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/payments/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    this.orders = await response.json();
                } catch (error) {
                    console.error('Error fetching orders:', error);
                    this.errorMessage = 'Failed to load orders. Please try again later.';
                } finally {
                    this.loading = false;
                }
            }
         }">
        
        <h1 class="page-title">Order History</h1>

        <div class="ui message error" x-show="errorMessage">
            <div class="header">Error</div>
            <p x-text="errorMessage"></p>
        </div>

        <div class="ui message success" x-show="successMessage">
            <div class="header">Success</div>
            <p x-text="successMessage"></p>
        </div>

        <div class="ui buttons" style="margin-bottom: 1rem;">
            <button class="ui button" onclick="window.location.href='index.html#shop/shop_home'">
                <i class="shopping bag icon"></i> Back to Shop
            </button>
        </div>

        <template x-if="loading">
            <div class="ui active centered inline loader"></div>
        </template>

        <template x-if="!loading && orders.length === 0">
            <div class="empty-state">
                <i class="history icon"></i>
                <h2>No Orders Found</h2>
                <p>Start shopping to view your order history!</p>
                <button class="ui button" onclick="window.location.href='index.html#shop/shop_home'">
                    <i class="shopping cart icon"></i> Start Shopping
                </button>
            </div>
        </template>

        <template x-if="!loading && orders.length > 0">
            <div class="ui divided items">
                <template x-for="order in orders" :key="order.id">
                    <div class="order-card item">
                        <div class="content">
                            <div class="ui grid">
                                <div class="eight wide column">
                                    <h3 class="ui header">
                                        <i class="shopping bag icon"></i>
                                        <div class="content">
                                            Order #<span x-text="order.id"></span>
                                            <div class="sub header" x-text="formatDate(order.created_at)"></div>
                                        </div>
                                    </h3>
                                </div>
                                <div class="eight wide right aligned column">
                                    <span class="payment-label" 
                                          :class="order.payment_method.toLowerCase()"
                                          x-text="order.payment_method">
                                    </span>
                                    <span class="ui label" x-text="formatPrice(order.total_amount)"></span>
                                </div>
                            </div>

                            <div class="ui divider"></div>

                            <div class="ui grid">
                                <div class="four wide column">
                                    <img :src="order.avatar || 'https://placehold.co/60x60?text=No+Avatar'" 
                                         :alt="'Avatar of ' + order.name"
                                         class="avatar-image">
                                </div>
                                <div class="twelve wide column">
                                    <div class="ui list">
                                        <div class="item">
                                            <i class="user icon"></i>
                                            <div class="content" x-text="order.name"></div>
                                        </div>
                                        <div class="item">
                                            <i class="mail icon"></i>
                                            <div class="content" x-text="order.email"></div>
                                        </div>
                                        <div class="item">
                                            <i class="map marker alternate icon"></i>
                                            <div class="content" x-text="order.address"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ui divider"></div>

                            <h4 class="ui header">
                                Ordered Items
                                <button class="ui basic right floated button" 
                                        @click="selectedOrder = selectedOrder === order ? null : order">
                                    <i class="icon" :class="selectedOrder === order ? 'chevron up' : 'chevron down'"></i>
                                    <span x-text="selectedOrder === order ? 'Hide Details' : 'Show Details'"></span>
                                </button>
                            </h4>

                            <div class="ui divided items" x-show="selectedOrder === order" x-transition>
                                <template x-for="product in order.products" :key="product.id">
                                    <div class="item">
                                        <div class="ui tiny image">
                                            <img :src="product.image || 'https://placehold.co/100x100?text=No+Image'" 
                                                 :alt="product.name"
                                                 class="product-image">
                                        </div>
                                        <div class="content">
                                            <div class="header" x-text="product.name"></div>
                                            <div class="meta">
                                                <span x-text="formatPrice(product.price)"></span>
                                            </div>
                                            <div class="description">
                                                <p x-text="'Quantity: ' + product.quantity"></p>
                                                <p x-text="'Subtotal: ' + formatPrice(product.price * product.quantity)"></p>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</body>
</html>
